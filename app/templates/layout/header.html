<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
	<!-- BEGIN LOGO -->
	<div class="page-logo">
		<a href="#!/">
            <img src="/img/logo.png" alt="{{entity}}" class="logo-default" />
        </a>
		<div class="menu-toggler sidebar-toggler">
			<span></span>
			<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
		</div>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN HEADER SEARCH BOX -->
	<!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->
	<form class="search-form hide" action="#" method="GET">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search..." name="query">
			<span class="input-group-btn">
                <a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
            </span>
		</div>
	</form>
	<!-- END HEADER SEARCH BOX -->
	<!-- BEGIN RESPONSIVE MENU TOGGLER -->
	<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
    </a>
	<!-- END RESPONSIVE MENU TOGGLER -->
	<!-- BEGIN TOP NAVIGATION MENU -->
	<div class="top-menu">
		<ul class="nav navbar-nav pull-right">
			<!-- BEGIN NOTIFICATION DROPDOWN -->
			<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
			<li class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar">
				<a href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <i class="icon-bell"></i>
                    <span class="badge" ng-class="{'badge-success':online, 'badge-danger':!online }" badge-default "> </span>
                </a>
				<ul class="dropdown-menu ">
					<li class="external ">
						<h3><span class="bold ">0 pending</span> notifications</h3>
						<a href="/#!/tickets ">view all</a>
					</li>
				</ul>
			</li>
			<!-- END NOTIFICATION DROPDOWN -->
			<!-- BEGIN INBOX DROPDOWN -->
			<!-- DOC: Apply "dropdown-dark " class after below "dropdown-extended " to change the dropdown styte -->

                    </li>
                </ul>
            </li>-->
			<!-- END INBOX DROPDOWN -->
			<!-- BEGIN TODO DROPDOWN -->
			<!-- DOC: Apply "dropdown-dark " class after below "dropdown-extended " to change the dropdown styte -->
			<li class="dropdown dropdown-extended dropdown-tasks " id="header_task_bar ">
				<a ui-sref="task.todo " class="dropdown-toggle " dropdown-menu-hover data-toggle="dropdown " data-close-others="true ">
                    <i class="icon-calendar "></i>
                    <span ng-if="tasksCpt " class="badge badge-default ">
                        {{tasksCpt}} </span>
                </a>
				<ul class="dropdown-menu extended tasks ">
					<li class="external ">
						<h3>You have <span class="bold ">{{tasksCpt}} pending</span> tasks</h3>
						<a ui-sref="task.todo ">view all</a>
					</li>
				</ul>
			</li>
			<!-- END TODO DROPDOWN -->
			<!-- BEGIN USER LOGIN DROPDOWN -->
			<!-- DOC: Apply "dropdown-dark " class after below "dropdown-extended " to change the dropdown styte -->
			<li class="dropdown dropdown-user ">
				<a href="# " class="dropdown-toggle " dropdown-menu-hover data-toggle="dropdown " data-close-others="true ">
                    <img alt=" " class="img-circle " src="/assets/admin/layout/img/avatar3_small.jpg "/>
                    <span class="username username-hide-on-mobile ">
                        {{login.firstname}} </span>
                    <i class="fa fa-angle-down "></i>
                </a>
				<ul class="dropdown-menu dropdown-menu-default ">

                        <a href="#/profile/dashboard ">

                                3 </span>
                        </a>
                    </li>-->

						<a href="/#!/task ">
                            <i class="icon-rocket "></i> @(ActionsToDo) </a>
					</li>
					<li class="divider ">
					</li>
					<!--<li>
                        <a href="# ">
                            <i class="icon-lock "></i> Lock Screen </a>
                    </li>-->
					<li>
						<a href="/logout " target="_self ">
                            <i class="icon-key "></i> @(Logout) </a>
					</li>
